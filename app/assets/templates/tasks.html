
<div class='container'>
	<div class='row text-center'>
		<h2>Task List</h2>
		<ul class='list-group'>
			<li class='list-group-item' ng-repeat='task in tasks'>
				{{task.title}}
				<button ng-click="delete(task.id, $index)" class="btn btn-primary btn-xs">delete</button>

			</li>
		</ul>
	</div>
</div>
